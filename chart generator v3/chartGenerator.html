<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Chart lightbox</title>
			<link rel="stylesheet" type="text/css" href="chartGenerator.css">
	</head>
	<body>
            
            <input type ="button" id = "showWBTChart" value = "Generate WBT " class = "generateButton">
            <input type ="button" id = "showPERTChart" value = "Generate PERT Chart" class = "generateButton">
            <input type ="button" id = "showGANTTChart" value = "Generate GANTT Chart" class = "generateButton">
            
		<section id="light" class="white_content">
                    <input type ="button" id = "hideLightBox" value = "Close" > <br>
                    <canvas id="chart" width = "1000px" height = "700px">
                        
                    </canvas>
                                         
                </section>
		<section id="fade" class="black_overlay"> </section>
                <script type="text/javascript" src="lightbox.js"></script>
                <script type="text/javascript" src="PERTGenerator.js"></script>
                <script type="text/javascript" src="WBTGenerator.js"></script>
                <script type="text/javascript" src="GANTTGenerator.js"></script>
	</body>
</html>
